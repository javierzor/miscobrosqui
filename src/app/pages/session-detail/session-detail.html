<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: small;" color="primary">{{traidopormodalparams.snippet.title}}</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismiss()" color="danger" ><ion-text style="font-weight: 500;"><ion-icon size="large" color="primary" name="close-circle-outline"></ion-icon></ion-text>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  [src]="youtubeSrc"> 
  </iframe>




</ion-content>
